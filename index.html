<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game - Three Players</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>🎲 Three-Player Dice Game 🎲</h1>
        <div class="players">
            <div class="player" id="player1">
                <h2>Player 1</h2>
                <img src="images/dice1.png" alt="Dice" class="dice">
                <p>Score: <span class="score">0</span></p>
            </div>
            <div class="player" id="player2">
                <h2>Player 2</h2>
                <img src="images/dice1.png" alt="Dice" class="dice">
                <p>Score: <span class="score">0</span></p>
            </div>
            <div class="player" id="player3">
                <h2>Player 3</h2>
                <img src="images/dice1.png" alt="Dice" class="dice">
                <p>Score: <span class="score">0</span></p>
            </div>
        </div>
        <button id="rollDice">🎲 Roll the Dice</button>
        <h2 id="winner">Let's See Who Wins! 🏆</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
